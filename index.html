<!-- addUSer -->
<div id="adduser" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add user</h4>
      </div>
      <div class="modal-body">
				 <form class="form-horizontal" role="form" novalidate>
                  <div class="form-group">
                    <label  class="col-sm-2 control-label" for="name">Name</label>
                    <div class="col-sm-10">
                        <input type="name" class="form-control"  id="name" placeholder="name"/>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-sm-2 control-label" for="email" >Password</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="email"/>
                    </div>
                  </div>
									
									<div class="form-group">
                    <label class="col-sm-2 control-label" for="desc" >Description</label>
                    <div class="col-sm-10">
												
												<textarea style="resize:vertical" type="text" class="form-control" id="desc" placeholder="description"></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
											<button type="button" id="submit" class="btn btn-success">Submit</button>
											<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                  </div>
                </form>

      </div>
    </div>

  </div>
</div>
